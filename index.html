<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    
    <title>Calculator</title>
</head>
<body>
    
    <section id="container" class="animate__animated animate__wobble">
        <h1>Calculator</h1>

        <div id="calculator"  >
            <input type="text"  id="screen" placeholder="0">

            <table cellspacing="15`">
                <tbody>
                    <tr>
                        <td> <button id="clear">AC</button> </td>
                        <td> <button id="operations" >%</button> </td>
                        <td> <button id="operations" >X </button> </td>
                        <td> <button id="operations" >-</button> </td>
                    </tr>

                    <tr>
                        <td> <button>7</button> </td>
                        <td> <button>8</button> </td>
                        <td> <button>9</button> </td>
                        <td> <button id="operations" >/</button> </td>
                    </tr>
                    <tr>
                        <td> <button>4</button> </td>
                        <td> <button>5</button> </td>
                        <td> <button>6</button> </td>
                        <td> <button id="operations" >**</button> </td>
                    </tr>
                    <tr>
                        <td> <button>1</button> </td>
                        <td> <button>2</button> </td>
                        <td> <button>3</button> </td>
                        <td rowspan="2"> <button id="plus">+</button> </td>
                    </tr>
                    <tr>
                        <td> <button>0</button> </td>
                        <td> <button>.</button> </td>
                        <td> <button>=</button> </td>
                        
                    </tr>

                </tbody>
            </table>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
